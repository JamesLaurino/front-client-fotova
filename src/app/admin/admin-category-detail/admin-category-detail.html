<div class="container d-flex justify-content-center mt-5">
  <h1 class="h3">{{i18n.getTranslation("EDIT")}} {{i18n.getTranslation("CATEGORY")}}</h1>
</div>
<div class="container d-flex justify-content-center mt-5" style="max-width: 600px;">
  <form class="row g-3" [formGroup]="form" (ngSubmit)="onSubmit()">

    <!-- Champ ID (readonly) -->
    <div class="col-md-6">
      <label for="inputId" class="form-label">ID</label>
      <input type="text" formControlName="id" class="form-control" id="inputId">
    </div>

    <!-- Champ Name -->
    <div class="col-md-6">
      <label for="inputName" class="form-label">Name</label>
      <input type="text" formControlName="name" class="form-control" id="inputName">
      @if(name.hasError('required') && name.touched) {
        <div class="text-danger">{{i18n.getTranslation("ENTER_CATEGORY_NAME")}}</div>
      }
    </div>

    <!-- Submit -->
    <div class="col-3">
      <button [disabled]="form.invalid" type="submit" class="btn btn-dark">
        {{i18n.getTranslation("SAVE")}}
      </button>
    </div>
    <div class="col-6">
      <button class="btn btn-warning" (click)="backToPanel()">
        {{i18n.getTranslation("BACK")}}
      </button>
    </div>
  </form>
</div>
