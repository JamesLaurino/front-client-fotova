<div class="container mt-3">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" style="max-width: 600px;">
    <div class="row align-items-end">
      <!-- Champ Name -->
      <div class="col-6">
        <label for="inputName" class="form-label">
          {{i18n.getTranslation("CATEGORY")}} :
          {{i18n.getTranslation("NAME") | lowercase}}
        </label>
        <input type="text" formControlName="name" class="form-control" id="inputName">
      </div>

      <!-- Submit -->
      <div class="col-6">
        <button [disabled]="form.invalid" type="submit" class="btn btn-dark">
          {{i18n.getTranslation("SAVE")}}
        </button>
      </div>
      @if(name.hasError('required') && name.touched) {
        <small class="text-danger my-2">
          {{i18n.getTranslation("PLEASE_ENTER_CATEGORY_NAME")}}
        </small>
      }
    </div>
  </form>
  <div class="mt-3">
    <button class="btn btn-dark" (click)="hideForm()">
      {{i18n.getTranslation("HIDE")}}
    </button>
  </div>
</div>
