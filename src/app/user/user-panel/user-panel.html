@if (user.isLoading()) {
  <div class="d-flex justify-content-center">
    <div class="spinner-border text-success" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
}

<div class="sidebar">
  <h5>{{user.value()?.username}}</h5>
  <nav class="nav flex-column">
    <a class="nav-link" (click)="displayUserAddress()">Address</a>
    <a class="nav-link" (click)="displayUserOrder()" >Orders</a>
    <a class="nav-link" (click)="displayUserComment()">Comments</a>
  </nav>

  <div class="sidebar-footer">
    <a (click)="logout()" class="d-block text-dark">Se d√©connecter</a>
  </div>
</div>

<div class="main-content">
  <h1>Bienvenue {{user.value()?.username}}</h1>

  <div class="container d-flex justify-content-start mt-5 mb-5">
    @if (activeComponent() === 'address') {
      <app-user-address/>
    } @else if (activeComponent() === 'order') {
      <app-user-order/>
    } @else if (activeComponent() === 'comment') {
      <app-user-comment/>
    }
  </div>

</div>
