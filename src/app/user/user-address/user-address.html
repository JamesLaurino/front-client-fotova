@if (userAddressInput() === null) {
  <div class="container py-5">
    <div class="row justify-content-start">
      <div class="col-md-6">
        <div class="card shadow-sm rounded-3" style="min-width: 700px;">
          <div class="card-body">
            <h5 class="card-title mb-3">Aucune adresse réferencée</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
} @else {
  <div class="container py-5">
    <div class="row justify-content-start">
      <div class="col-md-6">
        <div class="card shadow-sm rounded-3" style="min-width: 700px;">
          <div class="card-body">
            <h5 class="card-title mb-3">Adresse d'envoie</h5>
            <ul class="list-group list-group-flush">
              <li class="list-group-item"><strong>Rue :</strong> {{userAddressInput()?.street}}</li>
              <li class="list-group-item"><strong>Numéro :</strong> {{userAddressInput()?.number}}</li>
              <li class="list-group-item"><strong>Ville :</strong> {{userAddressInput()?.city}}</li>
              <li class="list-group-item"><strong>Pays :</strong> {{userAddressInput()?.country}}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
}
